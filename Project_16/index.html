<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pong Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <p id="gameStat">0 : 0</p>
        <div class="controls">
            <div class="mobile-controls left-player-control">
                <button id="paddle1Up">Up</button>
                <button id="paddle1Down">Down</i></button>
            </div>

            <button id="resetGame">Reset</button>

            <div class="mobile-controls right-player-control">
                <button id="paddle2Up">Up</i></button>
                <button id="paddle2Down">Down</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
