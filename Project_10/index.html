<body>
    <h1>Palindrome Checker</h1>

    <div class="main-container">

        <div class="input-container">
            <input type="text" name="" id="text-input">
            <button id="check-btn">Check</button>
        </div>
        <div class="result">
            <p><span id="text"></span> <span id="isPalindrome"></span></p>
        </div>
    </div>
