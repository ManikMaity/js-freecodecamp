<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" id="searchForm">
        <input type="text" name="search" id="search" placeholder="Enter github name..">
    </form>


    <div class="profile-card glass">
        <div class="image-container">
            <img src="./images/image.png" alt="profile-image" class="profile-image">
        </div>

        <div class="details-container">
            <h1 class="profile-name">Manik</h1>
            <p class="bio">Aspiring Devloper</p>

            <div class="stats">
                <p class="follower">165 Followers</p>
                <p class="following">10 Following</p>
                <p class="repos">48 Repos</p>
            </div>

            <div class="recent-repo">
                <a href="#" class="repo-link">30 Days Of JS</a>
                <a href="#" class="repo-link">30 Days Of JS</a>
                <a href="#" class="repo-link">30 Days Of JS</a>
                <a href="#" class="repo-link">30 Days Of JS</a>
            </div>
        </div>


    </div>


    <script src="./script.js"></script>
</body>
</html>
